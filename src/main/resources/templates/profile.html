<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head ('Benutzerprofil')"></head>

<body>
    <div class="container">
        <div th:replace="fragments :: navbar">
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading" th:inline="text">Benutzerprofil von [[${user.firstName}]] [[${user.lastName}]]
            </div>
            <table class="table table-hover">
                <tr>
                    <td>Vorname</td>
                    <td th:text="${user.firstName}">GWEUser.firstName</td>
                </tr>
                <tr>
                    <td>Nachname</td>
                    <td th:text="${user.lastName}">GWEUser.lastName</td>
                </tr>
                <tr>
                    <td>Abiturjahr</td>
                    <td th:text="${user.graduationYear}">GWEUser.graduationYear</td>
                </tr>
                <tr>
                    <td>Besch√§ftigung</td>
                    <td th:text="${user.occupation}">GWEUser.occupation</td>
                </tr>
            </table>
            <div class="panel-footer">
                <a class="btn btn-success" th:href="@{/message(to=${user.id})}">Nachricht</a>
            </div>
        </div>

    </div>

    <div th:replace="fragments :: footer">
    </div>
    <div th:replace="fragments :: bootstrap-script">
    </div>
</body>

</html>
