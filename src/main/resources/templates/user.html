<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>Benutzerdaten</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <div th:replace="fragments :: navbar">
        </div>
        <!-- <div th:replace="fragments :: header">
        </div> -->
        <div class="panel panel-primary">
            <div class="panel-heading">Benutzerdaten</div>
            <table class="table table-hover">
                <tr>
                    <td>Email</td>
                    <td th:text="${currentUser.email}">GWEUser.email</td>
                </tr>
                <tr>
                    <td>Vorname</td>
                    <td th:text="${currentUser.firstName}">GWEUser.firstName</td>
                </tr>
                <tr>
                    <td>Nachname</td>
                    <td th:text="${currentUser.lastName}">GWEUser.lastName</td>
                </tr>
                <tr>
                    <td>Abiturjahr</td>
                    <td th:text="${currentUser.graduationYear}">GWEUser.graduationYear</td>
                </tr>
                <tr>
                    <td>Besch√§ftigung</td>
                    <td th:text="${currentUser.occupation}">GWEUser.occupation</td>
                </tr>
            </table>
            <div class="panel-footer">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-warning" type="submit">Abmelden</button>
                    <a href="/edit" class="btn btn-success">Bearbeiten</a>
                </form>
            </div>
        </div>

    </div>

    <div th:replace="fragments :: footer">
    </div>

</body>

</html>
