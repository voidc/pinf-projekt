<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head ('Anmelden')"></head>

<body>
    <div class="content-wrap">
        <div class="container">
            <div th:replace="fragments :: header-login">
            </div>
            <div class="panel panel-signin">
                <h2 class="panel-heading form-signin-heading">Anmelden</h2>
                <div class="alert alert-danger" th:if="${param.error != null}" role="alert">
                    <!-- <small><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></small>  -->
                    Anmeldung fehlgeschlagen
                </div>
                <form th:action="@{/login}" method="post" class="form-signin">
                    <div class="form-group">
                        <label for="username" class="sr-only">E-Mail</label>
                        <input type="text" name="username" id="username" placeholder="Email" class="form-control" required="true" autofocus="true" />
                        <label for="password" class="sr-only">Passwort</label>
                        <input type="password" name="password" id="password" placeholder="Passwort" class="form-control" required="true" />
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Anmelden</button>
                </form>
                <div class="text-inline">
                    <a href="/signup" class="btn btn-link pull-left" id="create-account">Registrieren</a>
                    <a href="/reset" class="btn btn-link pull-right" id="reset-password">Passwort vergessen?</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    <div th:replace="fragments :: bootstrap-script"></div>
</body>

</html>
