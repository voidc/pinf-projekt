<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Anmelden</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <div class="page-header row">
            <div class="col-md-offset-3 col-md-2">
                <a href="/"><img title="Gymnasium Waldkraiburg" src="img/logo120px.png" /></a>
            </div>
            <h1 class="col-md-7">Ehemalige<br/><small>des Gymnasiums Waldkraiburg</small></h1>
        </div>
        <div class="panel panel-signin">
            <h2 class="panel-heading form-signin-heading">Anmelden</h2>
            <div class="alert alert-danger" th:if="${param.error != null}" role="alert">Anmeldung fehlgeschlagen</div>
            <form th:action="@{/login}" method="post" class="form-signin">
                <div class="form-group">
                    <label for="username" class="sr-only">Email</label>
                    <input type="text" name="username" id="username" placeholder="Email" class="form-control" required="true" autofocus="true" />
                    <label for="password" class="sr-only">Passwort</label>
                    <input type="password" name="password" id="password" placeholder="Passwort" class="form-control" required="true" />
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Anmelden</button>
            </form>
            <a href="/signup" class="btn btn-link" id="create-account">Registrieren</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container hidden-print hidden-xs hidden-sm">
            <div class="textbox text-muted">
                <p class="text-faded text-aligned-left">&copy; 2016 Gymnasium Waldkraiburg</p>
                <p class="text-faded text-aligned-right">
                    <a href="/login">Anmelden</a> &bull; 
                    <a href="/impressum#kontakt">Kontakt</a> &bull; 
                    <a href="/impressum#datenschutz">Datenschutz</a> &bull; 
                    <a href="/impressum#feedback">Feedback geben</a>
                </p>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>

</body>

</html>
