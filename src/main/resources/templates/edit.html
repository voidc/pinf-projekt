<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head ('Einstellungen')"></head>

<body>
    <div class="content-wrap">
        <div class="container">
            <div th:replace="fragments :: navbar">
            </div>
            <!-- <div th:replace="fragments :: header">
            </div> -->
            <div class="panel panel-primary">
                <div class="panel-heading">Einstellungen</div>
                <form class="form-horizontal form-signup" th:action="@{/edit}" method="post">
                    <div class="panel-body">
                        <h4>Benutzerdaten</h4>
                        <div class="seperator"></div>
                        <div class="alert alert-danger alert-dismissible fade in" th:if="${(param.error != null) and (param.action == null)}" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Bearbeitung fehlgeschlagen</strong>
                        </div>
                        <div class="alert alert-success alert-dismissible fade in" th:if="${(param.action != null) and (param.action[0] == 'success')}" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Änderungen wurden übernommen</strong>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" id="inputEmail" th:value="${currentUser.email}" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">Vorname</label>
                            <div class="col-sm-10">
                                <input name="firstName" type="text" class="form-control" id="inputFirstName" th:value="${currentUser.firstName}" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-2 control-label">Nachname</label>
                            <div class="col-sm-10">
                                <input name="lastName" type="text" class="form-control" id="inputLastName" th:value="${currentUser.lastName}" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputGradYear" class="col-sm-2 control-label">Abiturjahr</label>
                            <div class="col-sm-10">
                                <input name="graduationYear" type="number" class="form-control" id="inputGradYear" th:value="${currentUser.graduationYear}" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputOccupation" class="col-sm-2 control-label">Beschäftigung</label>
                            <div class="col-sm-10">
                                <input name="occupation" type="text" class="form-control" id="inputOccupation" th:value="${currentUser.occupation}" required="true" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group" style="margin-bottom: 0;">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Speichern</button>
                                <a href="/user" class="btn btn-warning">Abbrechen</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="seperator"></div>
                <form class="form-horizontal form-signup" th:action="@{/edit}" method="post">
                    <div class="panel-body">
                        <h4>Passwort ändern</h4>
                        <div class="seperator"></div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">Neues Passwort</label>
                            <div class="col-sm-4">
                                <input type="password" name="password" id="password" placeholder="Neues Passwort" class="form-control first-input" required="true" autofocus="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-sm-4 control-label">Passwort wiederholen</label>
                            <div class="col-sm-4">
                                <input type="password" id="confirmPassword" placeholder="Passwort wiederholen" class="form-control second-input" required="true" oninput="validate(this)" />
                            </div>
                        </div>
                        <a href="/reset" class="col-sm-offset-4 col-sm-8">Passwort vergessen</a>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger">Passwort ändern</button>
                                <a href="/user" class="btn btn-warning">Abbrechen</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    <div th:replace="fragments :: bootstrap-script"></div>
</body>

</html>
