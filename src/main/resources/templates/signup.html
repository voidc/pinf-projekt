<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head ('Registrieren')"></head>


<body>
    <div class="content-wrap">
        <div class="container">
            <div th:replace="fragments :: header">
            </div>
            <form class="form-horizontal form-signup" th:action="@{/signup}" method="post">
                <div class="panel panel-primary">
                    <div class="panel-heading">Registrieren</div>
                    <div class="panel-body">
                        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == '')}" role="alert">
                            <!-- <small><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></small>  -->
                            Registrierung fehlgeschlagen
                        </div>
                        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'email')}" role="alert">
                            <!-- <small><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></small>  -->
                            Email bereits in Verwendung
                        </div>
                        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'year')}" role="alert">
                            <!-- <small><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></small>  -->
                            Abschlussjahr ist ungültig
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="E-Mail" required="true" autofocus="true" th:value="${signupUser != null} ? ${signupUser.email}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Passwort" required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName" class="col-sm-2 control-label">Vorname</label>
                            <div class="col-sm-10">
                                <input name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="Vorname" required="true" th:value="${signupUser != null} ? ${signupUser.firstName}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-sm-2 control-label">Nachname</label>
                            <div class="col-sm-10">
                                <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Nachname" required="true" th:value="${signupUser != null} ? ${signupUser.lastName}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputGradYear" class="col-sm-2 control-label">Abiturjahr</label>
                            <div class="col-sm-10">
                                <input name="graduationYear" type="number" class="form-control" id="inputGradYear" required="true" th:value="${signupUser != null} ? ${signupUser.graduationYear} : 2001" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputOccupation" class="col-sm-2 control-label">Beschäftigung</label>
                            <div class="col-sm-10">
                                <input name="occupation" type="text" class="form-control" id="inputOccupation" required="true" th:value="${signupUser != null} ? ${signupUser.occupation}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="col-sm-offset-2">
                                    <input type="checkbox" required="true" /> Ich akzeptiere die <a href="/impressum#datenschutz">Datenschutzvereinbarung</a> der Schule
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Registrieren</button>
                                <a href="/login" class="btn btn-default">Abbrechen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments :: footer"></div>
    <div th:replace="fragments :: bootstrap-script"></div>
</body>

</html>
