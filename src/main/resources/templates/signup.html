<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registrieren</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <div class="page-header row">
            <div class="col-md-2"><img title="Gymnasium Waldkraiburg" src="img/logo120px.png" /></div>
            <h1 class="col-md-10">Ehemalige<br/><small>des Gymnasiums Waldkraiburg</small></h1>
        </div>
        <form class="form-horizontal form-signup" th:action="@{/signup}" method="post">
            <div class="panel panel-primary">
                <div class="panel-heading">Registrieren</div>
                <div class="panel-body">
                    <div class="alert alert-danger" th:if="${param.error != null}" role="alert">Registrierung fehlgeschlagen</div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required="true" autofocus="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Passwort" required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName" class="col-sm-2 control-label">Vorname</label>
                        <div class="col-sm-10">
                            <input name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="Vorname" required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class="col-sm-2 control-label">Nachname</label>
                        <div class="col-sm-10">
                            <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Nachname" required="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input name="acceptPrivacyPolicy" type="checkbox" id="inputAcceptPrivacyPolicy" required="true" />
                                <!-- To do: Link hinzufÃ¼gen -->
                                Ich akzeptiere die <a>Datenschutzvereinbarung</a> der Schule.
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Registrieren</button>
                            <a href="/login" class="btn btn-default">Abbrechen</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="textbox">
                <p class="text-faded text-aligned-left">(C) Gymnasium Waldkraiburg 2016</p>
                <p class="text-faded text-aligned-right"><a>Kontakt</a> - <a>Datenschutz</a> - <a>Feedback geben</a></p>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
